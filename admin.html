<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴키즈 - 통합 관리자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div id="loading" class="loading-overlay">처리 중입니다...</div>

    <div class="container">
        <div id="login-section">
            <h2>🔒 관리자 로그인</h2>
            <div class="form-group"><input type="email" id="admin-email" placeholder="이메일"></div>
            <div class="form-group"><input type="password" id="admin-password" placeholder="비밀번호"></div>
            <button onclick="adminLogin()" class="btn-action">로그인</button>
        </div>

        <div id="admin-section" style="display:none;">

            <div class="panel-box">
                <h2 id="form-title" style="margin-bottom:30px;">📝 새 글 작성하기</h2>

                <div class="form-group" style="margin-bottom:20px;">
                    <label>카테고리</label>
                    <select id="post-category">
                        <optgroup label="행사 프로그램">
                            <option value="season">🎉 시즌 테마 행사</option>
                            <option value="culture">🌍 원어민 행사</option>
                            <option value="performance">👨‍👩‍👧‍👦 부모 참여 행사</option>
                        </optgroup>
                        <optgroup label="교재 프로그램">
                            <option value="korean">📚 한글 & 독서</option>
                            <option value="art">🎨 미술 & 자연 환경</option>
                            <option value="science">🔬 수학 & 과학</option>
                            <option value="coding">💻 코딩 & 직업교육</option>
                            <option value="english">🔤 영어 & 지도</option>
                            <option value="integrated">👶 통합보육 & 누리과정</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group order-box">
                        <label>순서</label>
                        <select id="post-order">
                            <option value="0">0 (기본)</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="form-group title-box">
                        <label>제목</label>
                        <input type="text" id="post-title" placeholder="제목을 입력하세요">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label style="color:#e76f51;">🖼️ 대표 썸네일 (1장)</label>
                        <input type="file" id="post-thumb-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label>📄 상세 내용 사진 (여러 장)</label>
                        <input type="file" id="post-file" accept="image/*" multiple>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>유튜브 링크</label>
                        <input type="text" id="youtube-url" placeholder="https://youtu.be/...">
                    </div>
                    <div class="form-group">
                        <label>외부 사이트 링크</label>
                        <input type="text" id="post-link" placeholder="예: https://naver.com">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>내용</label>
                    <textarea id="post-content" placeholder="내용을 입력하세요"></textarea>
                </div>

                <button id="btn-submit" onclick="savePost()" class="btn-action">업로드</button>
                <button id="btn-cancel-edit" onclick="cancelEdit()" class="btn-action btn-cancel" style="background:#999;">수정 취소</button>
                <button onclick="logout()" class="btn-action" style="background:#666; margin-top:10px;">로그아웃</button>
            </div>

            <div class="panel-box" style="background:transparent; padding:0; box-shadow:none;">
                <div class="filter-area">
                    <h3 style="margin:0;">📂 전체 게시글 관리</h3>
                    <select id="filter-category" onchange="filterList()" style="padding:8px; width:200px;">
                        <option value="all">전체 보기</option>
                        <option value="season">🎉 시즌 테마</option>
                        <option value="culture">🌍 원어민</option>
                        <option value="performance">👨‍👩‍👧‍👦 부모 참여</option>
                        <option value="korean">📚 한글</option>
                        <option value="art">🎨 미술</option>
                        <option value="science">🔬 과학</option>
                        <option value="coding">💻 코딩</option>
                        <option value="english">🔤 영어</option>
                        <option value="integrated">👶 누리과정</option>
                    </select>
                </div>
                <div id="manage-list" class="gallery-grid"></div>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="manager.js"></script>
    <script>
        let editingId = null; let originalDetailUrl = null; let originalThumbUrl = null;
        document.addEventListener("DOMContentLoaded", function () { const checkSb = setInterval(() => { if (window.sb) { clearInterval(checkSb); checkSession(window.sb); } }, 100); });
        async function checkSession(sb) { const { data: { session } } = await sb.auth.getSession(); if (session) { document.getElementById('login-section').style.display = 'none'; document.getElementById('admin-section').style.display = 'block'; loadManageList(sb); } else { document.getElementById('login-section').style.display = 'block'; document.getElementById('admin-section').style.display = 'none'; } }
        async function adminLogin() { const email = document.getElementById('admin-email').value; const password = document.getElementById('admin-password').value; if (!email || !password) return alert("정보를 입력해주세요."); const { error } = await window.sb.auth.signInWithPassword({ email, password }); if (error) alert("로그인 실패: " + error.message); else location.reload(); }
        async function logout() { await window.sb.auth.signOut(); location.reload(); }
        function getSafeFileName(name, prefix) { const ext = name.split('.').pop(); return `${prefix}_${Date.now()}_${Math.random().toString(36).substring(2, 10)}.${ext}`; }
        async function savePost() {
            const sb = window.sb; const category = document.getElementById('post-category').value; const title = document.getElementById('post-title').value; const content = document.getElementById('post-content').value; const orderNum = document.getElementById('post-order').value || 0;
            const thumbInput = document.getElementById('post-thumb-file'); const detailInput = document.getElementById('post-file'); const youtube = document.getElementById('youtube-url').value; const linkUrl = document.getElementById('post-link').value;
            if (!title || !content) return alert("제목과 내용을 입력해주세요.");
            document.getElementById('loading').style.display = 'block';
            let finalThumbUrl = originalThumbUrl; let finalDetailUrl = originalDetailUrl;
            try {
                if (thumbInput.files.length > 0) { const file = thumbInput.files[0]; const fileName = getSafeFileName(file.name, 'thumb'); const { error } = await sb.storage.from('images').upload(fileName, file); if (error) throw error; const { data } = sb.storage.from('images').getPublicUrl(fileName); finalThumbUrl = data.publicUrl; }
                if (detailInput.files.length > 0) { let uploadedUrls = []; for (let i = 0; i < detailInput.files.length; i++) { const file = detailInput.files[i]; const fileName = getSafeFileName(file.name, `detail_${i}`); const { error } = await sb.storage.from('images').upload(fileName, file); if (error) throw error; const { data } = sb.storage.from('images').getPublicUrl(fileName); uploadedUrls.push(data.publicUrl); } finalDetailUrl = JSON.stringify(uploadedUrls); } else if (youtube) { finalDetailUrl = youtube; }
                if (!editingId) { if (thumbInput.files.length === 0) finalThumbUrl = null; if (detailInput.files.length === 0 && !youtube) finalDetailUrl = null; }
                const postData = { category, title, content, thumbnail_url: finalThumbUrl, image_url: finalDetailUrl, link_url: linkUrl, order_num: orderNum };
                if (editingId) { await sb.from('total_posts').update(postData).eq('id', editingId); alert("수정되었습니다."); } else { await sb.from('total_posts').insert([postData]); alert("작성되었습니다."); }
                cancelEdit(); loadManageList(sb);
            } catch (e) { console.error(e); alert("오류: " + e.message); } finally { document.getElementById('loading').style.display = 'none'; }
        }
        function filterList() { loadManageList(window.sb); }
        async function loadManageList(sb) {
            const filterValue = document.getElementById('filter-category').value; const listDiv = document.getElementById('manage-list'); listDiv.innerHTML = "<p>로딩 중...</p>";
            let query = sb.from('total_posts').select('*'); if (filterValue !== 'all') query = query.eq('category', filterValue);
            const { data, error } = await query.order('order_num', { ascending: true }).order('created_at', { ascending: false });
            if (error || !data) { listDiv.innerHTML = "<p>오류 발생</p>"; return; }
            if (data.length === 0) { listDiv.innerHTML = "<p>게시글이 없습니다.</p>"; return; }
            listDiv.innerHTML = "";
            const badgeColors = { 'season': '#4cc9f0', 'culture': '#1a3c6e', 'performance': '#f4a261', 'korean': '#e76f51', 'art': '#f4a261', 'science': '#457b9d', 'coding': '#7209b7', 'english': '#1a3c6e', 'integrated': '#2a9d8f' };
            const catNames = { 'season': '시즌', 'culture': '원어민', 'performance': '부모참여', 'korean': '한글', 'art': '미술', 'science': '수학과학', 'coding': '코딩', 'english': '영어', 'integrated': '누리' };
            data.forEach(item => {
                let displayImg = item.thumbnail_url;
                if (!displayImg) { try { const parsed = JSON.parse(item.image_url); if (Array.isArray(parsed) && parsed.length > 0) displayImg = parsed[0]; else displayImg = item.image_url; } catch (e) { displayImg = item.image_url; } }
                const yId = window.getYoutubeId(displayImg); if (yId) displayImg = `https://img.youtube.com/vi/${yId}/hqdefault.jpg`; else if (!displayImg) displayImg = 'https://via.placeholder.com/300x200?text=No+Image';
                const color = badgeColors[item.category] || '#999'; const catName = catNames[item.category] || item.category; const itemStr = encodeURIComponent(JSON.stringify(item));
                listDiv.innerHTML += `<div class="post-card"><div class="post-thumb"><img src="${displayImg}"></div><div class="post-info"><div><span class="category-badge" style="background:${color}">${catName}</span> ${item.order_num > 0 ? `(${item.order_num})` : ''}</div><div class="post-title">${item.title}</div></div><div class="post-actions"><button onclick="startEdit('${itemStr}')" class="btn-edit">수정</button><button onclick="deletePost(${item.id})" class="btn-del">삭제</button></div></div>`;
            });
        }
        function startEdit(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr)); editingId = item.id; originalDetailUrl = item.image_url; originalThumbUrl = item.thumbnail_url;
            document.getElementById('post-category').value = item.category; document.getElementById('post-title').value = item.title; document.getElementById('post-content').value = item.content; document.getElementById('post-link').value = item.link_url || ""; document.getElementById('post-order').value = item.order_num || 0;
            document.getElementById('post-file').value = ""; document.getElementById('post-thumb-file').value = ""; document.getElementById('youtube-url').value = "";
            document.getElementById('form-title').innerText = "✏️ 수정 중..."; document.getElementById('form-title').style.color = "#e76f51"; document.getElementById('btn-submit').innerText = "수정 완료"; document.getElementById('btn-cancel-edit').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function cancelEdit() {
            editingId = null; originalDetailUrl = null; originalThumbUrl = null;
            document.getElementById('post-title').value = ""; document.getElementById('post-content').value = ""; document.getElementById('post-file').value = ""; document.getElementById('post-thumb-file').value = ""; document.getElementById('youtube-url').value = ""; document.getElementById('post-link').value = ""; document.getElementById('post-order').value = "0";
            document.getElementById('form-title').innerText = "📝 새 글 작성하기"; document.getElementById('form-title').style.color = "#1a3c6e"; document.getElementById('btn-submit').innerText = "업로드"; document.getElementById('btn-cancel-edit').style.display = 'none';
        }
        async function deletePost(id) { if (confirm("삭제하시겠습니까?")) { const { error } = await window.sb.from('total_posts').delete().eq('id', id); if (error) alert("오류: " + error.message); else { if (editingId === id) cancelEdit(); loadManageList(window.sb); } } }
    </script>
</body>
</html>
